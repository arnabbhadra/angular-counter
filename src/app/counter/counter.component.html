<div>
    <input type="radio" value="1" name="setCounter" (click)="setCounter($event)">
    <label for="n1" class="container">One</label>
    <input type="radio" value="5" id="n5" name="setCounter" (click)='setCounter($event)'/>
    <label for="n1" class="container">Five</label>
    <input type="radio" value="10" id="n10" name="setCounter" (click)='setCounter($event)'/>
    <label for="n10" class="container">Ten</label><br><br>
    <button (click)="decrementCounter()">-</button>
    <input type="number" min="0" value="{{ counter }}" id="counter" [disabled]=  isEnable id="counter"/>
    <button (click)="incrementCounter()">+</button><br><br>
    <button id="toggle" (click)="toggleCounter()">{{ buttonText }}</button>
</div>
